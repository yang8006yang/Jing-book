    <h3>VS Code's HOT KEY</h3>
    <p>
        <ul>
        <li>!+tab 跑出開頭結構<br></li>
        <li>ctrl+/ 跑出註解 <br></li>
        <li>ALT+ 左鍵= 游標多選 <br></li>
        <li>CTRL+D 選取我要的單字<br></li>
        <li>CTRL +左右=快速切換單字<br></li>
        <li>CTRL+SHIFT+F 格式化文件 for排版文字<br></li>
        <li>SHIFT+ HOME/ SHIFT+END 全選那行<br></li>
        <li>ALT + 上下 移動那行文字<br></li>
        <li>CRTL+D 選擇同樣的單字<br></li>
        </ul>
    </p>
